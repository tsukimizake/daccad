[package]
name = "daccad"
version = "0.1.0"
edition = "2024"

[dependencies]
manifold-rs = "0.6.2"
bevy = "0.16" 
bevy_egui = "0.36"
bevy-async-ecs = "0.8.1"
derived-deref = "2.1.0"
prolog = { path = "prolog" }

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[workspace]
members = [
    "prolog",
]
